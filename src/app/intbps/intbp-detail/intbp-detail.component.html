<h2>Integration Best Practices</h2>
<div *ngIf="intbp$ | async as intbp">
  <h3>{{ intbp.name }}</h3>
  <p>Id: {{ intbp.id }}</p>
  <label for="intbp-name">Name: </label>
  <input type="text" id="intbp-name" [(ngModel)]="intbp.name" placeholder="name"/>
  <!--label for="intbp-desc">Description: </label-->
  <!--input type="hidden" ng-model="intbp.description"-->
  <p> {{ intbp.description }} </p>
  <button type="button" (click)="gotoIntbps(intbp)">Back</button>
</div>
