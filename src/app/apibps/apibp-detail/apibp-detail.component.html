<h2>API Best Practices</h2>
<div *ngIf="apibp$ | async as apibp">
  <h3>{{ apibp.name }}</h3>
  <p>Id: {{ apibp.id }}</p>
  <label for="apibp-name">Name: </label>
  <input type="text" id="apibp-name" [(ngModel)]="apibp.name" placeholder="name"/>
  <label for="apibp-desc">Description: </label>
  <input type="hidden" ng-model="apibp.description">
  <p> {{ apibp.description }} </p>
  <button type="button" (click)="gotoApibps(apibp)">Back</button>
</div>
